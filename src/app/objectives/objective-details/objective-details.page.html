<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/objectives"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ objective.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks" button (click)="goToTaskDetails(task)">
      <ion-label>
        <h2>{{ task.title }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" position="fixed">
    <ion-fab-button (click)="newTaskModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
