<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/', 'objectives', objectiveId]"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{task.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text>
          {{task.description}}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
