<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Objectives</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="objectives | async" approxItemHeight="70px">
    <ion-item
      *virtualItem="let objective"
      [routerLink]="['/','objectives', objective.id]"
    >
      <ion-label>
        <h2>{{objective.title}}</h2>
      </ion-label>
    </ion-item>
  </ion-virtual-scroll>
  <ion-fab vertical="bottom" horizontal="end" position="fixed">
    <ion-fab-button routerLink="/objectives/new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
